            <li class="nav-item"><a href="#" class="nav-item--cta">SALE</a></li>
            <li class="nav-item common-tread-container">
                <div class="common-tread">                  <!--A helper div to position the common-tread icon and arrow-->
                    <div class="common-tread-image">        <!--width and height specified for the sake of the image-->
                        <img src="images/common-tread.svg">
                    </div>
                    <span class="common-tread-arrow">
                        <i class="fa-solid fa-greater-than"></i>
                    </span>
                </div>
